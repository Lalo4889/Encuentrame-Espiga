    <main>
        <div class="contForm">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Muy bien!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Muy bien!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Correo electronico</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Sexo</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="texto">Perro</option>
                <option>Perra</option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Deja un mensaje</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Acepta los términos y condiciones.
                </label>
                <div class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-dark" type="submit">Subir Formulario</button>
            </div>
          </form>
        </div>
        
        <h2 class="siguenos">SIGUENOS!!</h2>
        <section class="redes">  
          <div class="logos">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="../images/logoFacebock.png" alt="logo de facebock">
            </a>
          </div>
    
          <div class="logos">
            <a href="https://web.whatsapp.com/" target="_blank">
            <img src="../images/logoWhatsapp (1).png" alt="logo de whats app">
            </a>
            </div>
          
          <div class="logos">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="../images/logoInstagram (1).png" alt="logo de instagram">
            </a>
          </div>
          <div class="logos">
           <a href="https://twitter.com/" target="_blank">
           <img src="../images/logoTwitter (1).png" alt="logo de twitter">
           </a>
          </div>       
        </section>
